<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>MTG Illusion</title>
  <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  
  <script type="text/javascript" src="js/deckBuilder.js"></script>
</head>
<body data-ng-app data-ng-controller="DeckBuilder">
    Search: <input type="text" data-ng-change="searchByName()" data-ng-model="searchText" placeholder="Card Name">
    <div id="searchResults">
        <ul>
            <li data-ng-repeat="result in searchResults">
                Quantity: <input type="text" data-ng-mdoel="result.quantity">
                <button data-ng-click="addToDeck(result)">Add To Deck</button>
                <button data-ng-click="viewCard(result)">View</button>{
                {result.name}}</li>
        </ul>
        <div id="cardDisplay">
            <img src="{{cardToView}}" alt="Hit View to see a card"/>
        </div>
        <div>
            <h3>Deck</h3>
            <ul>
                <li data-ng-repeat="card in deck">{{card.quantity}} - {{card.name}}</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
