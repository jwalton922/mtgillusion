<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MTG Illusion</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="lib/angular/angular.min.js"></script>

        <script type="text/javascript" src="js/deckBuilder.js"></script>
    </head>
    <body data-ng-app data-ng-controller="DeckBuilder" data-ng-init="getDecks()">
        <div data-ng-hide="showPrint" class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">Title</a>
                <ul class="nav">
                    <li ><a href="/">Deck Builder</a></li>
                    <li class="active"><a href="#">Decks</a></li>
                </ul>
            </div>
        </div>
        <div class="controls" data-ng-hide="showPrint"><button data-ng-hide="showDeckList" data-ng-click="viewDeckList()" class="btn">Back to Deck List</button><button data-ng-hide="showDeckList" data-ng-click="print()" class="btn">Print Deck</button></div>
        <ul data-ng-show="showDeckList">
            <li data-ng-repeat="deck in decks"><a data-ng-click="viewDeck(deck)">{{deck.name}}</a></li>
        </ul>
        <h3 data-ng-show="showDeck">{{deck.name}}</h3>
        <ul data-ng-show="showDeck">
            <li data-ng-repeat="card in deck.cards">{{card.quantity}} - {{card.name}}</li>
        </ul>
        <div style="" data-ng-click="viewDeck(deck)" data-ng-show="showPrint" id="printArea" style="position:absolute; x:0px; y:0px;">
            <ul style="width:1000px;">
                <li style="display: inline; list-style: none; padding: 0px; margin-left: 3px; margin-right:3px" data-ng-repeat="card in printcards"><img src="{{card.image}}" /></li>
            </ul>
        </div>
    </body>
</html>
